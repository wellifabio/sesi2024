<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Confirm e Prompt</title>
</head>
<body>
   <h1>Exemplo de comandos de interação com usuário:</h1> 
</body>
<script>
    if(confirm("Clique em OK ou Cancelar")){
        let nome = prompt("Digite seu nome");
        alert("Olá " + nome);
    }else{
        alert("Você clicou em Cancelar");
    }
</script>
</html>
