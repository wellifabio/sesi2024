<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CONECT</title>
</head>

<body onload="preencherModais()">
    <header class="col justify-content-center">
        <div class="row justify-content-around">
            <h1>CONECT Produtos</h1>
            <button type="button" class="btn btn-primary m-1" data-toggle="modal" data-target="#cadastro">
                Novo
            </button>
        </div>
    </header>
    <main class="container">
        <div id="container" class="row justify-content-md-center">
        </div>
    </main>
    <footer class="text-center">
        <p>© 2023 CONECT</p>
        <p id="rodape"></p>
        <script>
            rodape = document.getElementById("rodape");
            rodape.innerHTML = new Date().toLocaleDateString();
            rodape.innerHTML += " ";
            rodape.innerHTML += new Date().toLocaleTimeString();
        </script>
    </footer>
    <!-- Modal Cadastro -->
    <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar novo produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="novo">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="produto">Produto</label>
                            <input type="text" class="form-control" name="produto" id="produto"
                                placeholder="Nome do produto" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select class="form-control" name="tipo" id="tipo">
                                <option>Vestuário</option>
                                <option>Decoração</option>
                                <option>Colecionáveis</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="custo">Custo</label>
                            <input type="number" class="form-control" name="custo" id="custo" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="preco">Preço</label>
                            <input type="number" class="form-control" name="preco" id="preco" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="number" class="form-control" name="valor" id="valor" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="img">Imagem</label>
                            <textarea class="form-control" name="img" id="img" rows="3"
                                placeholder="Cole a URL da imagem"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal Detalhes -->
    <div class="modal fade" id="detalhes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="alterar">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" name="indice" id="indice">
                            <input type="hidden" name="id">
                            <label for="produto">Produto</label>
                            <input type="text" class="form-control" name="produto" id="d_produto"
                                placeholder="Nome do produto" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select class="form-control" name="tipo" id="d_tipo">
                                <option>Vestuário</option>
                                <option>Decoração</option>
                                <option>Colecionáveis</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="custo">Custo</label>
                            <input type="number" class="form-control" name="custo" id="d_custo" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="preco">Preço</label>
                            <input type="number" class="form-control" name="preco" id="d_preco" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="number" class="form-control" name="valor" id="d_valor" step="any" required>
                        </div>
                        <div class="form-group text-center">
                            <label for="img">Imagem</label>
                            <textarea class="form-control" name="img" id="d_img" rows="2"
                                placeholder="Cole a URL da imagem"></textarea>
                            <img class="img col-lg-4" name="imgv" alr="Imagem do produto" src="./noimage.jpg">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" onclick="excluir(indice.value)">Excluir</button>
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>

</html>
