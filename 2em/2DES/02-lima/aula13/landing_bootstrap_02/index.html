<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CONECT</title>
</head>

<body>
    <header class="col justify-content-center">
        <div class="row justify-content-around">
            <h1>CONECT Produtos</h1>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
                Novo
            </button>
        </div>
    </header>
    <main class="container">
        <div id="container" class="row justify-content-md-center">
            <div id="model0" class="card col-lg-3 m-2 justify-content-between">
                <h2 class="card-title text-center">Tipo</h2>
                <p class="card-text">Produto</p>
                <img src="https://raw.githubusercontent.com/wellifabio/senai2023/main/1des/02-lima/aula13/assets/camiseta.webp"
                    alt="Imagem Padrão" class="img">
                <button class="btn btn-secondary">Detalhes</button>
                <p class="card-footer">Preço</p>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>© 2023 CONECT</p>
        <label id="rodape"></label>
        <script>
            rodape = document.getElementById("rodape");
            rodape.innerHTML = new Date().toLocaleDateString();
            rodape.innerHTML += " ";
            rodape.innerHTML += new Date().toLocaleTimeString();
        </script>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar novo produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="produto">Produto</label>
                            <input type="text" class="form-control" name="produto" placeholder="Nome do produto" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select class="form-control" name="tipo">
                                <option>Vestuário</option>
                                <option>Decoração</option>
                                <option>Colecionáveis</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="custo">Custo</label>
                            <input type="number" class="form-control" name="custo" required>
                        </div>
                        <div class="form-group">
                            <label for="preco">Preço</label>
                            <input type="number" class="form-control" name="preco" required>
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="number" class="form-control" name="valor" required>
                        </div>
                        <div class="form-group">
                            <label for="img">Imagem</label>
                            <textarea class="form-control" name="img" rows="3" placeholder="Cole a URL da imagem"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>

</html>
